<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Bootstrap</title>
    <style>
      body {
        padding: 70px;
      }
    </style>
  </head>
  <body>
    <h1>Hello, Clarusway!</h1>
    <!-- Margin ve Padding=> {property}{sides}-{size}

        {property} => 
            m: margin p: padding

        {sides} => 
            t: top
            b: bottom
            s: start - left
            e: end - right
            x: left, right
            y: top, bottom

        {size} =>
            0: mt-0 => margin-top:0 
            1: mt-1 => margin-top:$spacer * 0.25
            2: mt-2 => margin-top:$spacer * 0.50
            3: mt-3 => margin-top:$spacer
            4: mt-4 => margin-top:$spacer * 1.5
            5: mt-5 => margin-top:$spacer * 3
            auto: mx-auto            left-right- equal space -->

    <div class="bg-success p-5">First</div>
    <div class="bg-info pt-5 ps-3 pb-2">Second</div>
    <br />

    <div class="bg-success p-5 mb-3">First</div>
    <div class="bg-info pt-5 ps-3 pb-2 m-5">Second</div>

    <br />

    <div class="bg-info p-3 mx-auto" style="text-align: center; width: 150px">
      Centered Element
    </div>

    <div class="bg-secondary p-3 mx-auto text-center" style="width: 150px">
      Centered Element
    </div>
    <br />
    <div class="bg-info p-3 mx-auto text-start" style="width: 150px">
      Centered Element
    </div>
    <br />
    <div class="bg-danger p-3 mx-auto text-end" style="width: 150px">
      Centered Element
    </div>
    <br />

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
