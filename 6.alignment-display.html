<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Bootstrap</title>
    <style>
      body {
        padding: 70px;
      }
    </style>
  </head>
  <body>
    <h1>Hello, Clarusway!</h1>

    <br /><br />

    <p class="text-start">Lorem ipsum dolor sit,</p>
    <p class="text-center">Lorem ipsum dolor sit,</p>
    <p class="text-end">Lorem ipsum dolor sit,</p>

    <br />

    <div class="clearfix">
      <div
        class="bg-primary float-start"
        style="width: 100px; height: 100px"
      ></div>
      <div
        class="bg-danger float-end"
        style="width: 200px; height: 100px"
      ></div>
    </div>
    <div class="bg-success" style="height: 100px"></div>
    <br /><br />

    <div class="d-inline bg-secondary p-2">div- block to inline</div>
    <br /><br />
    <span class="d-block bg-info p-2">div- inline to block</span>

    <br /><br />

    <hr />

    <div
      class="d-none bg-warning p-2"
      style="width: 100px; height: 100px"
    ></div>
    <div
      class="invisible bg-dark p-2"
      style="width: 100px; height: 100px"
    ></div>
    <div class="bg-success p-2" style="width: 100px; height: 100px"></div>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
