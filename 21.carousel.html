<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap</title>
    <style>
        body {
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>Hello, Clarusway!</h1>

    <div class="carousel slide" data-bs-ride="carousel" id="slider">

        <div class="carousel-indicators" style="background-color:brown" >
            <button class="active" data-bs-target="#slider" data-bs-slide-to="0" ></button>
            <button class="active" data-bs-target="#slider" data-bs-slide-to="1" ></button>
            <button class="active" data-bs-target="#slider" data-bs-slide-to="2" ></button>
        </div>


        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="./img/slider-1.jpeg" alt="">
            </div>
            <div class="carousel-item">
                <img src="./img/slider-2.jpeg" alt="">
            </div>
            <div class="carousel-item">
                <img src="./img/slider-3.jpeg" alt="">
            </div>

        </div>

        <button class="carousel-control-prev" style="background-color:brown" 
            data-bs-target="#slider"
            data-bs-slide="prev" >
            <span class="carousel-control-prev-icon"></span>
        </button>

          
        <button class="carousel-control-next" style="background-color:brown" 
            data-bs-target="#slider"
            data-bs-slide="next" >
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
