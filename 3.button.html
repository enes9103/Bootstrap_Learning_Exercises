<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Bootstrap</title>
    <style>
      body {
        padding: 70px;
      }
    </style>
  </head>
  <body>
    <h1>Hello, Clarusway!</h1>

    <br /><br />

    <button class="btn btn-primary active">Button</button>
    <button class="btn btn-warning">Button</button>
    <button class="btn btn-success">Button</button>
    <button class="btn btn-light">Button</button>
    <button class="btn btn-dark">Button</button>
    <button class="btn btn-link">Button</button>

    <br /><br />
    <a href="" class="btn btn-primary">link button</a>

    <br /><br />

    <button class="btn btn-outline-primary">Button</button>
    <button class="btn btn-outline-secondary">Button</button>
    <button class="btn btn-outline-info">Button</button>
    <button class="btn btn-outline-danger">Button</button>
    <button class="btn btn-outline-dark">Button</button>

    <br /><br />

    <button class="btn btn-outline-primary btn-lg">Button</button>
    <button class="btn btn-outline-primary btn-md">Button</button>
    <button class="btn btn-outline-primary btn-sm">Button</button>

    <br /><br />

    <button class="btn btn-outline-primary btn-lg disabled">Button</button>
    <button class="btn btn-outline-primary btn-md" disabled>Button</button>

    <br /><br />

    <div class="btn-group">
      <button class="btn btn-outline-primary active">Button</button>
      <button class="btn btn-outline-secondary">Button</button>
      <button class="btn btn-outline-info">Button</button>
    </div>

    <br /><br />

    <div class="btn-toolbar">
      <div class="btn-group">
        <button class="btn btn-primary">1</button>
        <button class="btn btn-secondary">2</button>
        <button class="btn btn-info">3</button>
      </div>
      <div class="btn-group ms-1">
        <button class="btn btn-primary">4</button>
        <button class="btn btn-secondary">5</button>
        <button class="btn btn-info">6</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary">7</button>
        <button class="btn btn-secondary">8</button>
        <button class="btn btn-info">9</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
