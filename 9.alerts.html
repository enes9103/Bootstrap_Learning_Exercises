<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Bootstrap</title>
    <style>
      body {
        padding: 70px;
      }
    </style>
  </head>
  <body>
    <h1>Hello, Clarusway!</h1>

    <br /><br />

    <div class="alert alert-success">Başarıyla tamamlamlandı.</div>
    <div class="alert alert-info">Alert text.</div>
    <div class="alert alert-primary">Alert text.</div>

    <div class="alert alert-primary">
      Alert text.
      <a href="" class="alert-link text-white">alert link text.</a>
    </div>

    <div class="alert alert-success">
      <h6>Header</h6>
      <p>Başarıyla tamamlamlandı.</p>
      <hr />
      <h6>Other</h6>
    </div>

    <div class="alert alert-info alert-dismissible fade show">
      Welcome to our Landing Page.
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
