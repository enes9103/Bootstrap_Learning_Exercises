<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Bootstrap</title>
    <style>
      body {
        padding: 70px;
      }

      .box {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Hello, Clarusway!</h1>

    <br /><br />

    <p class="text-primary">Text-Color</p>
    <p class="text-secondary">text-secondary</p>
    <p class="text-success">text-success</p>
    <p class="text-danger">text-danger</p>
    <p class="text-warning">text-warning</p>
    <p class="text-info">text-info</p>
    <p class="text-light bg-dark">text-light</p>
    <p class="text-dark">text-dark</p>
    <p class="text-muted">text-muted</p>
    <p class="text-white bg-dark">text-white</p>

    <a href="#" class="text-danger">text-link</a>

    <br /><br />

    <p class="box">bg-color</p>
    <p class="bg-secondary">bg-color</p>
    <p class="bg-success">bg-color</p>
    <p class="bg-info">bg-color</p>
    <p class="bg-danger">bg-color</p>

    <br /><br />

    <p class="bg-primary bg-gradient">bg-color</p>
    <p class="bg-secondary bg-gradient">bg-color</p>
    <p class="bg-success bg-gradient">bg-color</p>
    <p class="bg-info bg-gradient">bg-color</p>
    <div class="bg-danger bg-gradient">bg-color</div>

    <br />

    <span class="bg-primary">Bg-color for span</span>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
